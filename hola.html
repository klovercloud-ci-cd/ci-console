<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WebSocket</title>
</head>

<body>
<p id="output"></p>

<script>
  var loc = window.location;
  var uri = 'ws:';

  if (loc.protocol === 'https:') {
    uri = 'wss:';
  }
  uri += '//192.168.68.139:8080/api/v1/pipelines/ws?company_id=15fccb84-2d30-4699-8e6a-ae246a7dd638' ;
  // uri += loc.pathname + 'ws';

  console.log(uri)
  ws = new WebSocket(uri)

  ws.onopen = function() {
    console.log('Connected')
  }

  ws.onmessage = function(evt) {
    var out = document.getElementById('output');
    out.innerHTML += evt.data + '<br>';
  }

  setInterval(function() {
    ws.send('Hello, Server!');
  }, 1000);
</script>
</body>

</html>
