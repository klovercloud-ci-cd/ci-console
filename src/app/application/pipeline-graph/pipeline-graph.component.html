<div class="relative overflow-x-hidden ">
  <div class="log-card relative">
    <div
      id="log-wrapper"
      (click)="logClose()"
      class="absolute right-0 h-[calc(100vh-170px)] top-[.78rem] z-30 w-[calc(100%-1.5rem)] bg-black"
      [ngClass]="logOpen ? 'opacity-30 z-50' : 'hidden opacity-0 '"
    ></div>
    <div
      class="log-card absolute  h-[calc(100vh-170px)] top-[.78rem] z-50 w-2/6 bg-dark-background p-6 rounded-l opacity-100"
      [ngClass]="logOpen ? 'visible right-0 ' : ' -right-3/4'"
    >
      <div class="flex justify-end mb-4 cursor-pointer" (click)="logClose()">
        <mat-icon>close</mat-icon>
      </div>
      <div class="border border-dark-border-default rounded bg-dark-background-1 p-6 mb-6 rounded space-y-3 text-md">
        <p><span class="font-bold">Name : </span>{{nodeDetails.name}}</p>
        <p><span class="font-bold">Status :</span> {{nodeDetails.status}}</p>
      </div>
      <p class="text-lg">Foot Mark</p>
      <hr class="border-dark-border-default mb-3">
      <div class="" *ngFor="let foot of footMarks;let i = index ">
        <div class="flex justify-between mx-3 p-3 cursor-pointer" (click)="expandLog($event,foot,nodeDetails.name)">
          <div class="flex gap-2 text-md">
            <mat-icon>timeline</mat-icon>
            {{foot }}
          </div>
          <mat-icon> expand_more</mat-icon>
        </div>
        <div id='{{foot}}' class="logExpansion mx-6 border-dark-border-default border" [ngClass]="i===footMarksLegth-1?'visible':'hidden'">
          <div class="log-exp  bg-dark-background break-words " [ngClass]="fullmode? 'h-full w-[900px] absolute bottom-0  -left-[900px]  border-dark-border-default border' : 'h-52'">
            <div class="w-full h-8 bg-dark-background-1 flex justify-end px-2 ">
              <mat-icon (click)="fullMode()" class="p-1">
                open_in_full
              </mat-icon>
            </div>
            <div class="p-3 h-[calc(100%-2.2rem)] w-full overflow-y-auto  bg-dark-background-5">
              <span *ngFor="let logDetails of logs">
                <span *ngIf="logDetails.name ===foot" class="space-y-2">
                    <pre *ngFor="let log of logDetails.data" class="text-sm break-words">{{log}}</pre>
                </span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    id="mainDiv"
    class="grid h-[calc(100vh-170px)] grid-cols-8 mx-2 md:mx-6 mb-5 mt-3"
  >
    <mat-card
      id="left"
      class="kc-card col-span-2 kc-card-pipe-left overflow-auto"
    >
      <div class="logState">
        <mat-accordion>
          <div class="expansion bg-dark-background-5">
            <div *ngFor="let branch of branchs; let i = index">
              <mat-expansion-panel class="kc-expansion-panel">
                <mat-expansion-panel-header id="{{ branch.name }} " (click)="loadCommit(branch.name)">
                  <mat-panel-title class="flex gap-2 text-md"><svg height="20px" fill="white" id="Flat" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                    <g opacity="0.2">
                      <circle cx="188" cy="67.99756" r="28"/>
                    </g>
                    <path d="M224,67.99756a36,36,0,1,0-44,35.09289v.9076a16.01844,16.01844,0,0,1-15.999,16L92,119.99951a31.80288,31.80288,0,0,0-16,4.29492v-21.204a36,36,0,1,0-16,0V152.9071a36,36,0,1,0,16,0v-.90759a16.01865,16.01865,0,0,1,16-16l72.001-.00146a32.03646,32.03646,0,0,0,31.999-32v-.9076A36.05514,36.05514,0,0,0,224,67.99756Zm-176,0a20,20,0,1,1,20,20A20.0226,20.0226,0,0,1,48,67.99756ZM88,188a20,20,0,1,1-20-20A20.0226,20.0226,0,0,1,88,188ZM188,87.99756a20,20,0,1,1,20-20A20.0226,20.0226,0,0,1,188,87.99756Z"/>
                  </svg>
                    {{ branch.name }} </mat-panel-title>
                </mat-expansion-panel-header>
                <div *ngFor="let list of commitList">
                  <div *ngIf="list.branch ===branch.name">
                    <div *ngFor="let msg of list.commits; let j = index">
                      <div mat-ripple class="text-sm ml-6 p-3 flex gap-2 cursor-pointer hover:bg-dark-background-1 rounded" (click)="getProcess(msg.sha)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
                          <path d="M13,9.03544443 C14.6961471,9.27805926 16,10.736764 16,12.5 C16,14.263236 14.6961471,15.7219407 13,15.9645556 L13,21.5207973 C13,21.7969397 12.7761424,22.0207973 12.5,22.0207973 C12.2238576,22.0207973 12,21.7969397 12,21.5207973 L12,15.9645556 C10.3038529,15.7219407 9,14.263236 9,12.5 C9,10.736764 10.3038529,9.27805926 12,9.03544443 L12,3.5 C12,3.22385763 12.2238576,3 12.5,3 C12.7761424,3 13,3.22385763 13,3.5 L13,9.03544443 L13,9.03544443 Z M12.5,15 C13.8807119,15 15,13.8807119 15,12.5 C15,11.1192881 13.8807119,10 12.5,10 C11.1192881,10 10,11.1192881 10,12.5 C10,13.8807119 11.1192881,15 12.5,15 Z" transform="rotate(90 12.5 12.51)"/>
                        </svg>
                        {{msg.commit.message}}
                      </div>
                    </div>
                  </div>


                </div>
              </mat-expansion-panel>
            </div>
          </div>
        </mat-accordion>
      </div>
    </mat-card>
    <mat-card
      id="mid"
      class="kc-card overflow-hidden kc-card-pipe-mid col-span-6 mid-right-border"
      id="holder"
    >
      <div class="absolute right-6">
        <mat-form-field>
          <mat-label>Select Process ID</mat-label>
          <mat-select class="">
            <div class="kc-node-menu">
              <mat-option value="option1" *ngFor="let id of processIds" (click)="getProcess(commit[0].sha)">{{id.process_id}}</mat-option>
            </div>
          </mat-select>
        </mat-form-field>
      </div>

      <div
        class="h-[calc(100%-3.5rem)] overflow-scroll relative flex px-6 top-[2.8rem]"
      >

        <svg class="absolute top-10" overflow="auto" id="svg">
          <marker
            id="trianglegray"
            viewBox="0 0 10 10"
            refX="35"
            refY="5"
            markerUnits="strokeWidth"
            markerWidth="4"
            markerHeight="4"
            orient="auto"
          >
            <path d="M 0 0 L 10 5 L 0 10 z" fill="gray" />
          </marker>
          <marker
            id="trianglesuccess"
            viewBox="0 0 10 10"
            refX="35"
            refY="5"
            markerUnits="strokeWidth"
            markerWidth="4"
            markerHeight="4"
            orient="auto"
          >
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#5BC4D6" />
          </marker>
        </svg>
        <div class="absolute flex gap-28 justify-center">
          <div class="flex gap-28 justify-center">
            <div *ngFor="let env of envList" class="flex flex-col items-center">
              <div
                class="my-6 text-xl font-bold border border-dark-border-default bg-dark-primary text-white rounded border border-dark-border-default env-name flex justify-center items-center gap-1"
              >
                <mat-icon aria-hidden="false" aria-label="Example home icon"
                >public</mat-icon
                >{{ env }}
              </div>
              <div>
                <div *ngFor="let nodeEnv of stepsLists" class="">
                  <div
                    *ngIf="nodeEnv.envName === env"
                    class="flex flex-col justify-center gap-28"
                  >
                    <div
                      *ngFor="let step of nodeEnv.steps"
                      class="h-16 w-16 rounded-full flex items-center justify-center text-black cursor-pointer z-10 flex justify-center items-center"
                      id="{{ step.name }}"
                      [matMenuTriggerFor]="menu"
                      [ngClass]="
                        step.status === 'failed'
                          ? 'bg-red-500'
                          : step.status === 'completed'
                          ? 'bg-green-500'
                          : step.status === 'paused'
                          ? 'bg-dark-warn'
                          : 'bg-gray-500'
                      "
                    >
                      <div
                        id="{{ step.name + '_loader' }}"
                        class="loader-inner ball-scale-multiple relative -z-20"
                      >
                        <div class="loader-inner"></div>
                        <div class="loader-inner"></div>
                        <div class="loader-inner"></div>
                      </div>
                      <mat-menu #menu="matMenu" class="kc-node-menu">
                        <button mat-menu-item>
                          <mat-icon
                            aria-hidden="false"
                            aria-label="Example home icon"
                          >info </mat-icon
                          >Info
                        </button>
                        <button
                          mat-menu-item
                          (click)="startBuild(step.name)"
                        >
                          <mat-icon
                            aria-hidden="false"
                            aria-label="Example home icon"
                          >start </mat-icon
                          >Build
                        </button>
                      </mat-menu>
                      <svg
                        width="55"
                        height="55"
                        viewBox="0 0 31 31"
                        fill="black"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <rect width="31" height="31" rx="100" fill="#EDF4FF" />
                        <mask
                          id="mask0_9094_6538"
                          style="mask-type: alpha"
                          maskUnits="userSpaceOnUse"
                          x="0"
                          y="0"
                          width="31"
                          height="31"
                        >
                          <rect width="31" height="31" fill="#CAEDF3" />
                        </mask>

                            fill="#4164A9"
                          />
                        </g>
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
