<div class="flex justify-center items-center h-[84vh] ">
  <mat-card class="kc-card kc-card-border border-dark-border space-y-6 w-3/5">
    <mat-card-title>
      Reset Password
    </mat-card-title>
    <mat-card-content>
      <form  class="kc-form">
        <div class="space-y-2">
          <div *ngIf="otpForm; else changePass">
            <form [formGroup]="changePassOtp" (ngSubmit)="sendOtp()">
            <mat-form-field appearance="outline" class="kc-form w-full">
              <mat-label class="text-dark-text">Email/Phone</mat-label>
              <input
                type="email"
                class="border-dark-border"
                matInput
                placeholder="Ex. pat@example.com"
                formControlName="otp"
              />

            </mat-form-field>
            <button mat-button class="kc-leading kc-button-primary text-lg h-16 w-full mt-8">
              <span >Send OTP</span>
            </button>
            </form>
          </div>
         <ng-template #changePass>
           <form action="">
             <mat-form-field appearance="outline" class="kc-form w-full">
               <mat-label class="text-dark-text">Old Password</mat-label>
               <input
                 type="email"
                 class="border-dark-border"
                 matInput
                 placeholder="Ex. pat@example.com"
                 formControlName="email"
               />

             </mat-form-field>
             <mat-form-field appearance="outline" class="kc-form w-full">
               <mat-label class="text-dark-text">New Password</mat-label>
               <input
                 class="border-dark-border"
                 matInput
                 placeholder="Ex. pat@example.com"
                 formControlName="password"
               />
             </mat-form-field>
             <mat-form-field appearance="outline" class="kc-form w-full">
               <mat-label class="text-dark-text">Type New Password Again</mat-label>
               <input
                 class="border-dark-border"
                 matInput
                 placeholder="Ex. pat@example.com"
                 formControlName="password"
               />
             </mat-form-field>

             <button mat-button class="kc-leading kc-button-primary text-lg h-16 w-full mt-8">
               <span >Change Password</span>
             </button>
           </form>
         </ng-template>
        </div>
      </form>

    </mat-card-content>
  </mat-card>
</div>
