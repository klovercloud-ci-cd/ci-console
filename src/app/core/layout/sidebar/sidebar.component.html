<div class="sidePanel transition ease-in-out" id="hideMeAfter5Seconds">
  <div routerLink="" class="flex items-center gap-3 cursor-pointer">
    <div class="pl-[21px] py-7 gap-x-4">
      <img class="w-[30px]" src="../../../../assets/images/logos/logo.png" />
    </div>
    <h1 class="text-base tracking-wider font-semibold">KloverCloud CD</h1>
  </div>
  <ul *ngFor="let item of menuItem">
    <li
      matRipple
      [routerLink]="item.route"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="px-6 py-3 text-sm hover:bg-[#0f172a] hover:text-dark-slider-color text-white transition duration-100 cursor-pointer"
    >
      <div class="flex gap-x-4">
        <div>
          <mat-icon>{{ item.icon }}</mat-icon>
        </div>
        <div>{{ item.title }}</div>
      </div>
    </li>
  </ul>
  <mat-tree class=" bg-transparent hover:bg-[#0f172a] hover:text-dark-slider-color text-white" [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node class=" mx-3 hover:bg-dark-container hover:text-dark-slider-color text-white" *matTreeNodeDef="let node" matRipple>
      <a [routerLink]="[node.url]" [routerLinkActive]="'active'" class="dropdown__link flex items-center"><mat-icon class="node-icon" *ngIf="node.icon">{{node.icon}}</mat-icon> {{node.name}}</a>
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matRipple>
      <button [class.showed]="treeControl.isExpanded(node)" class="sidenav__link flex justify-between items-center hover:bg-[#0f172a] hover:text-dark-slider-color text-white" matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
        <div class="flex items-center px-3 hover:text-dark-slider-color text-white">
          <mat-icon class="node-icon" *ngIf="node.icon">{{node.icon}}</mat-icon>
          {{node.name}}
        </div>
        <mat-icon class="expanded-icon ">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
    </mat-tree-node>
  </mat-tree>
</div>
