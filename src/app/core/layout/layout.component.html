<kc-progress-bar></kc-progress-bar>

<mat-sidenav-container
  class="example-container w-full h-full bg-light"
>
  <mat-sidenav
    #drawer
    class="example-sidenav relative"
    [opened]="isOpen"
    mode="side"
  >
    <button (click)="openNav(!isOpen)" class="absolute top-[26px] right-3 z-50">

      <mat-icon
        *ngIf="!collapsed"
        class="text-sm text-dark relative top-[2px]"
        >radio_button_checked</mat-icon
      >
    </button>

    <span class="z-10">
      <app-sidebar></app-sidebar>
    </span>
    <!-- <div class="h-[100vh] bg-green-400 w-20 ">
      ss
    </div> -->
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="example-sidenav-content relative">
      <div class="flex justify-between items-center p-5">
        <button
          (click)="openNav(!isOpen)"
          class="absolute top-[26px] left-2 z-50"
        >

          <mat-icon
            *ngIf="!isOpen && getScreenWidth > 1280"
            class="text-sm text-dark top-[2px] relative"
            >radio_button_unchecked</mat-icon
          >
        </button>
        <div *ngIf="getScreenWidth > 1280; else something">
          <div
            class="capitalize text-dark text-2xl font-medium tracking-wide transition ease-in-out duration-500 pl-5"
            [ngClass]="isOpen ? 'pl-2' : 'pl-5'"
          >
            {{ data.title }}
          </div>
        </div>

        <ng-template #something>
          <div
            id="mySidepanel"
            class=" border-r-1 border-[#495c7d] sidepanel text-white"
            [ngClass]="openCollapsedBar == true ? 'open' : ''"
          >
            <button
              (click)="toggleCollapse()"
              class="absolute top-[31px] right-3 z-50"
            >
              <span
                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-light opacity-50"
              ></span>
              <mat-icon
                *ngIf="openCollapsedBar"
                class="text-sm relative top-[2px]"
                >radio_button_checked</mat-icon
              >
            </button>

            <kcci-collapsed-sidebar></kcci-collapsed-sidebar>
          </div>

          <div class="flex items-center text-dark">
            <button class="" (click)="toggleCollapse()">
              <mat-icon>menu</mat-icon>
            </button>
            <div
              class="capitalize text-2xl font-medium tracking-wide transition ease-in-out duration-500 pl-5 text-dark"
            >
              {{ data.title }}
            </div>
          </div>
        </ng-template>
        <div>
          <app-header></app-header>
        </div>
      </div>
    </div>
    <div class="">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
