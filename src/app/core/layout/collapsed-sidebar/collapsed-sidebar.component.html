<div class="w-[260px]" id="hideMeAfter5Seconds">
  <div class="flex items-center gap-3">
    <div routerLink="" class="pl-[21px] py-7 gap-x-4 cursor-pointer">
      <img class="w-[30px]" src="../../../../assets/images/logos/logo.png" />
    </div>
    <h1 class="text-base tracking-wider font-semibold">KloverCloud CD</h1>
  </div>

  <ul *ngFor="let item of menuItem">
    <li
      (click)="openNav()"
      matRipple
      [routerLink]="item.route"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="px-6 py-3 text-sm hover:bg-[#0f172a] hover:text-dark-slider-color text-white transition duration-100 cursor-pointer"
    >
      <div class="flex gap-x-4 collapsed__sidebar__text">
        <div>
          <mat-icon class="text-dark">{{ item.icon }}</mat-icon>
        </div>
        <div>{{ item.title }}</div>
      </div>
    </li>
  </ul>
  <mat-tree
    class="bg-transparent hover:bg-light-700 text-dark"
    [dataSource]="dataSource"
    [treeControl]="treeControl"
  >
    <mat-tree-node
      class="mx-3 hover:bg-light-800 text-dark"
      *matTreeNodeDef="let node"
      matRipple
    >
      <a
        (click)="openNav()"
        [routerLink]="[node.url]"
        [routerLinkActive]="'active'"
        class="dropdown__link flex items-center"
      ><mat-icon class="node-icon" *ngIf="node.icon">{{
        node.icon
        }}</mat-icon>
        {{ node.name }}</a
      >
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matRipple>
      <button
        [class.showed]="treeControl.isExpanded(node)"
        class="sidenav__link flex justify-between items-center hover:bg-light-700  text-dark"
        matTreeNodeToggle
        [attr.aria-label]="'Toggle ' + node.name"
      >
        <div
          class="flex items-center px-3  text-dark"
        >
          <mat-icon class="node-icon" *ngIf="node.icon">{{
            node.icon
            }}</mat-icon>
          {{ node.name }}
        </div>
        <mat-icon class="expanded-icon">
          {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
        </mat-icon>
      </button>
    </mat-tree-node>
  </mat-tree>
</div>
