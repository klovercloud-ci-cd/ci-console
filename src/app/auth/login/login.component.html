<div class="w-full h-full grid grid-cols-1 xl:grid-cols-2 ">
  <div class=" bg-light-400 flex  flex-col justify-center items-center overflow-hidden relative shadow-md">
    <!--<div class=" absolute -top-6 ">
       <img class="h-screen w-screen"  src="assets/img/illustrations/Rectangle%20352.png" />
       </div>-->
    <img class=" absolute" src="assets/img/illustrations/Group.png" />
  </div>
  <div class="py-20  flex flex-col justify-center items-center">
    <div class="relative">
      <div>
        <div class="absolute -left-20 top-4"><img src="assets/img/illustrations/signIn-illustrations/Rectangle%2064.png" alt=""></div>
        <div class="absolute -left-16 top-24"><img src="assets/img/illustrations/signIn-illustrations/Rectangle%2068.png" alt=""></div>
        <div class="absolute -left-16 -bottom-10"><img src="assets/img/illustrations/signIn-illustrations/Rectangle%2067.png" alt=""></div>
        <div class="absolute  right-4 -top-16"><img src="assets/img/illustrations/signIn-illustrations/Rectangle%2065.png" alt=""></div>
        <div class="absolute -right-12 top-28"><img src="assets/img/illustrations/signIn-illustrations/Rectangle%2065.png" alt=""></div>
        <div class="absolute -right-16 bottom-28 -rotate-6"><img src="assets/img/illustrations/signIn-illustrations/Rectangle%2066.png" alt=""></div>
      </div>
      <div class="kc-card p-12 shadow-card relative space-y-8">
        <div class="flex justify-center items-center">
          <img src="assets/images/logos/logo.png" alt="" class="" />
        </div>
        <div class="text-paragraph">
          <p class="font-bold">Welcome Back!</p>
          <p>
            <span class="font-bold">Sign in</span> with your credential below
          </p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="logIn()">
          <div class="space-y-4">
            <mat-form-field appearance="outline" class="kc-form-field">
              <mat-label>Email</mat-label>
              <input
                type="email"
                matInput
                placeholder="Ex. pat@example.com"
                formControlName="email"
              />
              <mat-error *ngIf="loginForm.get('email').errors?.required">
                We need an email address to log you in
              </mat-error>
              <mat-error *ngIf="loginForm.get('email').errors?.email">
                We need a valid email address to log you in
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="kc-form-field">
              <mat-label>Password</mat-label>
              <input
                [type]="passwordHide ? 'password' : 'text'"
                matInput
                placeholder="Ex. pat@example.com"
                formControlName="password"
              />
              <mat-icon matSuffix (click)="passwordHide = !passwordHide">{{
                passwordHide ? "visibility_off" : "visibility"
                }}
              </mat-icon>
              <mat-error *ngIf="loginForm.get('password').errors?.required">
                We need password to log you in
              </mat-error>
            </mat-form-field>
            <div
              class="flex justify-end font-bold pb-4"
            ><a routerLink="/auth/forgot-password">Forgot Password?</a></div>
            <button
              class="kc-button-primary  block w-full"
              type="submit"
              [disabled]="!loginForm.valid"
            >
              <span class="text-white text-button" *ngIf="!isLoading; else progressbar">Sign In</span>
              <ng-template #progressbar class="">
                <div class="w-52 mx-auto p-3">
                  <mat-progress-bar
                    class="kc-progress-bar"
                    mode="indeterminate"
                  >
                  </mat-progress-bar>
                </div>
              </ng-template>
            </button>
          </div>
        </form>
<!--        <div class="flex justify-between items-center">-->
<!--          <div class="h-0.5 w-full bg-dark-400"></div>-->
<!--          <p class="mx-4">Or</p>-->
<!--          <div class="h-0.5 w-full bg-dark-400"></div>-->
<!--        </div>-->
<!--        <div class="flex justify-center text-center">-->
<!--          <div class="text-lg space-y-1.5">-->
<!--            <p>Don't have an account?</p>-->
<!--            <a routerLink="/auth/register" class="font-bold"-->
<!--            >Create an account</a-->
<!--            >-->
<!--          </div>-->
<!--        </div>-->
      </div>
    </div>
  </div>
</div>
