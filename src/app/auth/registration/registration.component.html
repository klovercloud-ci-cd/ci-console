<div class="bg-dark-background-5 h-full">
  <div class="grid xl:grid-cols-2 grid-cols-1 h-full">
    <div class="mx-auto xl:flex xl:items-end justify-center hidden">
      <img
        src="../../../assets/images/bg/registration-ls-illustration.svg"
        alt=""
        class=""
      />
    </div>
    <div class="form_container h-full pt-[10%] px-40">
      <div class="container kc-form mx-auto">
        <mat-card class="registration-form kc-card border-2 border-dark-border">
          <div class="w-full px-7 pt-8">
            <img
              class="mx-auto"
              src="../../../assets/images/bg/logo-dark.svg"
              alt=""
            />
            <div class="text-gray-300 pt-10">
              <h1 class="text-xl font-[600]">Register for an account</h1>
              <h1 class="text-lg font-[400]">Simply fill out the form below</h1>
            </div>

            <!-- Input Form -->

            <div class="w-full mt-5">
              <div class="">
                <form [formGroup]="addUserForm" (ngSubmit)="addUserFormData()">
                  <div class="flex gap-2">
                    <mat-form-field class="kcci-field-1" appearance="outline">
                      <mat-label class="text-white">First Name</mat-label>
                      <input
                        formControlName="firstname"
                        type="text"
                        required
                        matInput
                        placeholder="Ex. John"
                      />
                    </mat-form-field>
                    <mat-form-field class="kcci-field-1" appearance="outline">
                      <mat-label class="text-white">Last Name </mat-label>
                      <input
                        formControlName="lastname"
                        required
                        type="text"
                        matInput
                        placeholder="Ex. smith"
                      />
                    </mat-form-field>
                  </div>
                  <mat-form-field class="kcci-field-2" appearance="outline">
                    <mat-label class="text-white">Email </mat-label>
                    <input
                      required
                      formControlName="email"
                      matInput
                      placeholder="Email Address"
                    />
                    <mat-error
                      *ngIf="
                        emailField.touched && emailField.hasError('required')
                      "
                      >Email is required</mat-error
                    >
                    <mat-error
                      *ngIf="emailField.touched && emailField.hasError('email')"
                      >Email is not valid</mat-error
                    >
                  </mat-form-field>
                  <mat-form-field
                    class="kcci-field-2 kc-number"
                    appearance="outline"
                  >
                    <mat-label class="text-white">Phone </mat-label>
                    <input
                      formControlName="phone"
                      required
                      type="number"
                      matInput
                    />
                  </mat-form-field>
                  <div class="flex gap-2">
                    <mat-form-field class="kcci-field-1" appearance="outline">
                      <mat-label class="text-white">Password </mat-label>
                      <input
                        formControlName="password"
                        required
                        type="password"
                        matInput
                      />
                    </mat-form-field>
                    <mat-form-field class="kcci-field-1" appearance="outline">
                      <mat-label class="text-white"
                        >Confirm Password
                      </mat-label>
                      <input
                        formControlName="c-password"
                        required
                        type="password"
                        matInput
                      />
                    </mat-form-field>
                  </div>

                  <div class="kc-radio-btn">
                    <mat-radio-button value="1"
                      >I accept the terms and conditions</mat-radio-button
                    >
                  </div>
                  <button
                    class="kc-button-primary kc-register block"
                    type="submit"
                  >
                    Create an Account
                  </button>
                </form>
              </div>
            </div>
            <div class="text-center py-5">
              <h1 class="text-lg">Already have an account?</h1>
              <h1
                class="cursor-pointer text-lg font-semibold tracking-wider"
                routerLink="auth/login"
              >
                Sign in here
              </h1>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
